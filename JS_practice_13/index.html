<!--
「タブメニュー」は、タブをクリックしてコンテンツを切り替えられるメニュー。
コンテンツをコンパクトにまとめられるのが特徴。
-->

<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>タブメニューの練習</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/style.css" media="all">
	</head>
	<body>

		<h1>タブメニューの練習</h1>

		<div class="wrap">
			<ul id="tab-menu" class="clearfix">
				<li><a href="#tab1" class="active">TAB1</a></li>
				<li><a href="#tab2" class="">TAB2</a></li>
				<li><a href="#tab3" class="">TAB3</a></li>
				<li><a href="#tab4" class="">TAB4</a></li>
			</ul>

			<div id="tab-contents" class="clearfix">
				<div id="tab1" class="tab">
					<p>TAB1のテキストが入ります。</p>
				</div>

				<div id="tab2" class="tab">
					<p>TAB2のテキストが入ります。TAB2のテキストが入ります。</p>
				</div>

				<div id="tab3" class="tab">
					<p>TAB3のテキストが入ります。TAB3のテキストが入ります。TAB3のテキストが入ります。</p>
				</div>

				<div id="tab4" class="tab">
					<p>TAB4のテキストが入ります。TAB4のテキストが入ります。TAB4のテキストが入ります。TAB4のテキストが入ります。</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>

<!--
今回のタブメニュー(id="tab-menu")には、「TAB1」から「TAB4」まで４つのタブがある。
タブ(a要素)をクリックすると、それぞれのコンテンツが表示される。
さらに、TAB1にはclass="active"を追加して、最初に表示したときにTAB1の内容が表示されるように設定している。
<ul id="tab-menu" class="clearfix">
	<li><a href="#tab1" class="active">TAB1</a></li>
	<li><a href="#tab2" class="">TAB2</a></li>
	<li><a href="#tab3" class="">TAB3</a></li>
	<li><a href="#tab4" class="">TAB4</a></li>
</ul>
-->

<!--
一方、タブをクリックしたときの表示内容は、id="tab-contents"のdiv要素内に記述されている。
<div id="tab-contents" class="clearfix">
	<div id="tab1" class="tab">
		<p>TAB1のテキストが入ります。</p>
	</div>
	:
	:
	<div id="tab4" class="tab">
		<p>TAB4のテキストが入ります。TAB4のテキストが入ります。TAB4のテキストが入ります。TAB4のテキストが入ります。</p>
	</div>
</div>
-->
